<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Place Your Order</h1>
    </header>
    
    <section id="order">
        <h2>Order Your Meal</h2>
        
        <!-- Order Form -->
        <form action="thankyou.html" method="POST">
            <input type="hidden" id="item" name="item">
            
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>
            
            <label for="address">Delivery Address:</label>
            <textarea id="address" name="address" required></textarea>
            
            <button type="submit" class="btn">Confirm Order</button>
        </form>
    </section>

    <footer>
        <p>Contact us at: info@luxuryhotel.com</p>
    </footer>

    <script>
        // Get the item name from the URL parameters and display it in the form
        const params = new URLSearchParams(window.location.search);
        const itemName = params.get("item");
        document.getElementById("item").value = itemName; // Set the hidden item input to the item name
    </script>
</body>
</html>
